<div>
    <!-- #TODO: Remove ngNativeValidate and perform custom validation 
         with form.valid on subit / disabled submit button -->
    <form #form="ngForm" (ngSubmit)="attemptUserLogin(form.value)" ngNativeValidate>
        <label for="email">Enter your email to login:</label>
        <input  type="email" 
                placeholder="Email" 
                id="email"
                name="email"
                required
                ngModel>

        <label for="Password">Password</label>
        <input  type="password" 
                placeholder="Password" 
                id="password"
                name="password"
                required
                ngModel>

        <button [disabled]="false" type="submit">Login</button>
    </form>
    <button mat-button (click)="navigateToCreateAccount()">Create account</button>
</div>
